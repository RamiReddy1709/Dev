<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor with Live CSS Inspector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Image Editor with Live CSS Inspector</h1>
        <input type="file" id="imageUpload" accept="image/*">
        <div class="image-container">
            <img id="uploadedImage" src="" alt="Upload an image">
        </div>
        <div class="controls">
            <label for="brightness">Brightness:</label>
            <input type="range" id="brightness" min="0" max="200" value="100">

            <label for="width">Width (px):</label>
            <input type="number" id="width" min="0" value="100">

            <label for="height">Height (px):</label>
            <input type="number" id="height" min="0" value="100">

            <label for="color">Color:</label>
            <input type="color" id="color" value="#ffffff">
        </div>
        <div class="css-inspector">
            <h2>CSS Inspector</h2>
            <pre id="cssProperties">
.image-container img {
    filter: brightness(100%);
    width: 100px;
    height: 100px;
    background-color: #ffffff;
}
            </pre>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
